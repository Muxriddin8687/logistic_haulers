<section id="reviews">

    <app-section-title title="{{ 'home.section1' | translate }}"></app-section-title>

    <div data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="center-bottom">
        <div class="swiper">
            <div class="swiper-wrapper">

                <div *ngFor="let item of newsList()" class="swiper-slide">
                    <ng-container *ngIf="item.url_id < 3">
                        <a [routerLink]="item.url" class="w-100">
                            <img [class.desktop]="item.mobile_image" [src]="path + item.desktop_image" class="w-100" alt="News images" loading="lazy">
                            <img *ngIf="item.mobile_image" [src]="path + item.mobile_image" loading="lazy" class="mobile w-100" alt="News images">
                        </a>
                    </ng-container>
                    <ng-container *ngIf="item.url_id > 2">
                        <a [href]="item.url" target="_blank" class="w-100">
                            <img [class.desktop]="item.mobile_image" [src]="path + item.desktop_image" class="w-100" alt="News images" loading="lazy">
                            <img *ngIf="item.mobile_image" [src]="path + item.mobile_image" loading="lazy" class="mobile w-100" alt="News images">
                        </a>
                    </ng-container>
                </div>

            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>
</section>
